<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- User input area -->
    <div class="container-fluid">
      <h1>Chatbot</h1>
      <div class="mb-4">
        <input id="chatbot-input" type="text" />
        <button id="submit-btn" class="btn btn-info btn-sm" type="submit">
          Submit
        </button>

        <!-- Validation message area -->
        <div id="validation-message" class="border border-1 rounded-2 text-secondary p-4"></div>

        <!-- Testing Hugging Face Model -->
         <button id="askModel">Hugging Face</button>
      </div>


      <!-- chatbot reply area -->
      <div class="card shadow border" id="chatbot-reply">
        <div class="card-body">
          <h5 class="card-title">Title</h5>
          <p class="card-text">Content will appear here</p>
        </div>
      </div>
    </div>
    


    <!-- Scripts -->
    <script src="helpers-full.js"></script>
    <script src="secret-variables.js"></script>
    <script src="chatbot.js"></script>
  </body>
</html>
