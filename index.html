<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- User input area -->
    <div class="container-fluid">
      <h1>Chatbot</h1>
      <div class="mb-4">
        <h2>Ask a question...</h2>
        <!-- Step 32 - Get user to select role based prompts -->
        <select id="role-select">
          <option value="friendly">Friendly Teacher</option>
          <option value="emoji">Emoji Bot</option>
          <option value="oneword">One-Word Answer</option>
          <option value="markdown">Markdown Formatter</option>
        </select>

        <input id="chatbot-input" type="text" />
        <button id="submit-btn" class="btn btn-sm btn-info" type="submit">
          Submit
        </button>

        <!-- Validation message area -->
        <div
          id="validation-message"
          class="border border-1 rounded-2 text-secondary p-2"
        ></div>

        <!-- Testing Hugging Face Model -->
        <!-- <button id="askModel">Hugging Face</button> -->
      </div>

      <!-- chatbot reply area -->
      <div class="card shadow border mb-4 rounded-2 text-secondary p-3 shadow">
        <div class="card-body">
          <h5 class="card-title">Chatbot Reply</h5>
          <pre class="card-text" id="chatbot-reply">
            Type a question in the input area...
          </pre>
        </div>
      </div>

      <!-- Image Generator -->
      <div class="container-fluid mb-4">
        <h2>Generate an Image </h2>
        <input id="img-prompt" type="text" placeholder="Describe an image..." />
        <button id="img-btn" class="btn btn-info btn-sm">Generate Image</button>
        <br />

        <div
          class="card shadow border mb-4 rounded-2 text-secondary p-3 shadow"
        >
          <div class="card-body">
            <h5 class="card-title">Generated Image...</h5>
            <img
              id="output-img"
              class="card-img"
              src=""
              style="max-width: 300px; margin-top: 10px"
            />
            
          </div>
        </div>
        

      <!-- Step 32 -  MadLibs -->
      <div class="container-fluid mb-4">
        <h3>Mad Lib Generator</h3>
        <input id="name-input" placeholder="Enter a name" />
        <input id="activity-input" placeholder="Enter an activity" />
        <select id="mood-select">
          <option value="happy">Happy</option>
          <option value="scary">Scary</option>
          <option value="funny">Funny</option>
        </select>
        <button id="madlib-btn" class="btn btn-info btn-sm">
          Generate Story
        </button>
        <div
        
          class="p-2 border border-2 rounded-2 mt-4 shadow card"
        >
        <h5 class="card-title">Madlib Story...</h5>
        <div class="card-body" id="madlib-output"></div>
      </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="helpers-full.js"></script>
    <script src="secret-variables.js"></script>
    <script src="chatbot.js"></script>
  </body>
</html>
